<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="assets/images/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <title>My Gallery</title>

  <main>

      <span class="ubication">Helsinki, Finland</span>
      <div class="banner">
        <div class="group">
          <p class="value">100</p>
          <span class="title">Post</span>
        </div>

          <p class="value">2,242</p>

          <span class="title">Following</span>
        </div>
      </div>

      <img class="item-one" src="assets/images/photo1.png" alt="image-gallery">
      <img class="item-two" src="assets/images/photo2.png" alt="image-gallery">
      <img class="item-three" src="assets/images/photo3.png" alt="image-gallery">
      <img class="item-four" src="assets/images/photo_4.png" alt="image-gallery">
      <img class="item-five" src="assets/images/photo5.png" alt="image-gallery">

  <footer>
    <p>created by EDwar3D - devChallenges.io</p>
